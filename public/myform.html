<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" href="./stylesheets/formStyle.css">
	<!-- everything inside the style tag is understood as css -->
</head>
<body>
	<h1> Users </h1>
	<form class="" action="/adduser" method="post"> <!-- post means adding stuff to the server/modification -->
		<input type="text" name="uname" value="" placeholder="Username">
		<input type="number" name="age" placeholder="Age">
		<input type="submit" name="sub" value="SERVER"> <br>
		<button id="button" type="button" name="add">ADD</button>
	</form>
	<script type="text/javascript" src="./advanced.js"></script>
	<!-- everything inside the script tag is understood as javascript -->
	<!-- the place of the script also matters, it will know the definitions before it --> 
</body>
</html>
